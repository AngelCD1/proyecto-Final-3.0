    <!-- Agregar estilos CSS para iconos -->
    <style>
        /* Estilos para animaciones */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slide-in-right {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        
        .animate-slide-in-right {
            animation: slide-in-right 0.3s ease-out;
        }
        
        /* Ocultar scrollbar pero mantener funcionalidad */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Estilos para iconos Lucide */
        .lucide {
            stroke-width: 1.5;
            stroke: currentColor;
            fill: none;
        }
        
        /* Efectos hover */
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);

    <!-- Script para inicializar Lucide despuÃ©s de que la app se cargue -->
    <script>
        // Esperar a que la app de React se cargue
        setTimeout(() => {
            if (window.lucide && typeof window.lucide.createIcons === 'function') {
                // Inicializar todos los iconos Lucide
                window.lucide.createIcons();
                console.log('âœ… Iconos Lucide inicializados');
            }
        }, 1000);
        
        // TambiÃ©n inicializar cuando haya cambios en el DOM
        const observer = new MutationObserver(() => {
            if (window.lucide && typeof window.lucide.createIcons === 'function') {
                window.lucide.createIcons();
            }
        });
        
        observer.observe(document.body, { 
            childList: true, 
            subtree: true 
        });
    </script>
